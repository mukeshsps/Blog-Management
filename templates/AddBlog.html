{% extends "base/base.html" %}
{% block content%}

<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
    <h2> Add Blog </h2>
    </div>
    <div>
    <p> Let's create , Add your Blog from here share your thoughts to the world </p>
    </div>
  

  <form action="AddBlog" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row ">
      <div class="col-sm-10 offset-1">
        <form>
          <div class="row">
            <div class="form-group col-sm-6 ">
              <label class=" col-form-label">Title</label>
              <input type="text" class="form-control" name="title">
            </div>

            <div class="form-group col-sm-6 ">
              <label class=" col-form-label">Primary heading</label>
              <input type="text" name="heading" class="form-control">
            </div>
          </div>

         <div class="row">
            <div class="form-group  col-sm-6  ">

              <label class=" col-form-label">Category:</label>

              <select name="category_id">
                {% for i in category %}
                <option value="{{i.id}}">{{i.title}}</option>

                {% endfor %}
              </select>
            </div>
            <div class="form-group  col-sm-6">
              <label class=" col-form-label">paragraph</label>
              <input type="text" name="paragraph" class="form-control">
            </div>
          </div>


          <div class="row">
            <div class="form-group col-sm-6">
              <label class=" col-form-label">heading</label>
              <input type="text" name="heading" class="form-control">
            </div>

            <div class="form-group col-sm-6">
              <label class=" col-form-label">heading2</label>
              <input type="text" name="heading2" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6">
              <label class=" col-form-label">Blog-des</label>
              <input type="text" name="Blog_des" class="form-control">
            </div>


            <div class="form-group col-sm-6">
              <label class=" col-form-label">BlogContent</label>
              <input type="text" name="BlogContent" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6">
              <label class=" col-form-label">Primary heading</label>
              <input type="text" name="Primary_heading" class="form-control">
            </div>
            <div class="form-group col-sm-6 ">
              <label class=" col-form-label">Primary paragraph</label>
              <input type="text" class="form-control" name="Primary_paragraph">
            </div>

          </div>
          <div class="row">
            <div class="form-group col-sm-6 ">
              <label class=" col-form-label">Primary Image</label>
              <input type="file" class="form-control" name="prim_img">
            </div>
            <div class="form-group col-sm-6 ">
              <label class=" col-form-label">Secondary Image</label>
              <input type="file" class="form-control" name="sec_img">
            </div>
          </div>
          <div class="row">
          <div class="form-group col-sm-6 ">
            <label class=" col-form-label">Client</label>
            <input type="text" class="form-control" name="Client">
          </div>
          <div class="form-group col-sm-6 ">
            <label class=" col-form-label">Proj date</label>
            <input type="text" class="form-control" name="ProjDate">
          </div>
        </div>
        <div class="form-group col-sm-6 ">
          <label class=" col-form-label">Blog tittle</label>
          <input type="text" class="form-control" name="Blog_title">
        </div>
          <div class="row d-flex justify-content-center m-4">
            <div class="form-group col-sm-4">
              <button class=" btn btn-primary" type="submit" style=" width: 100%;">Submit</button>


            </div>


          </div>
        </form>
      </div>
    </div>
  </div>



  </form>
  {% endblock %}
  </body>
